<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <!-- Titulo -->
    <h1>Formulario de registro</h1>

    <form>
        <!-- Inputs // Text -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
        <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido">
        <br>
        <br>
        <!-- Inputs // Radio -->
        <label for="modalidad">Modalidad de Cursada:</label>
        <input type="radio" name="modalidad" id="onDemand">
        <label for="onDemand">On-Demand</label>
        <input type="radio" name="modalidad" id="vivo">
        <label for="vivo">En vivo</label>
        <br>
        <br>
        <!-- Inputs // Email -->
        <label for="correo">Correo:</label>
        <input type="email" id="correo">
        <br>
        <br>
        <!-- Inputs // Check -->
        <input type="checkbox" id="Check1">
        <label for="Check1">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
        <br>
        <br>
        <input type="checkbox" id="Check2">
        <label for="Check2">Declaro que leí los términos y condiciones y estoy para covertirme en desarrollador web Full
            Stack</label>
        <br>
        <br>
        <input type="submit" value="Enviar" />
    </form>
</body>

</html>
